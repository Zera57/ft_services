<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>INFERNAL_Sk4ter</title>
	<style type="text/css">
		body {
			margin: 0;	
			font-family: Verdana, Arial, Helvetica, sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: white;;
			color: #ffffff;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;/* Internet Explorer (не поддерживается) */
			-o-user-select: none;
		}
		a {
			text-decoration: none;
			color: #fff;
		}
		img {
			-webkit-user-drag: none;
			-khtml-user-drag: none;
			-moz-user-drag: none;
			-o-user-drag: none;
			user-drag: none;
		}
		.main {
			width: 1200px;
			height: 100vh;
			display: flex;
			align-items: center;
		}
		.container {
			width: 100%;
			height: 500px;
			background: url(img/map.png);
			background-repeat: no-repeat;
			background-size: contain;
			position: relative;
		}
		.pod_el {
			background-color: #5129f2;
			position: absolute;
			width: 125px;
			height: 125px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.pod_el:hover {
			background-color: #381caa;
			transform: scale(1.1);
		}
		.pod_el:active .pod_li {
			color: transparent;	
			-webkit-background-clip: text;
     		-moz-background-clip: text;
    		background-clip: text;
			text-shadow: 0px 1px 1px rgba(255,255,255,0.9);
		}
		
		
		.volume_el {
			background-color: #8729f2;
			position: absolute;
			width: 125px;
			height: 125px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.volume_el:hover {
			background-color: #6a1caa;
		}

		.tooltip .tooltiptext {
		visibility: hidden;
		width: 220px;
		background-color: black;
		color: #fff;
		text-align: center;
		border-radius: 6px;
		padding: 5px;
		
		/* Position the tooltip */
		position: absolute;
		z-index: 1;
		top: 20px;
		left: 105%;
		}

		.tooltip:hover .tooltiptext {
		visibility: visible;
		}

		.img_kub {
			position: absolute;
			left: 50px;
			bottom: 20px;
			width: 250px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="container">
			<a class="pod_el pod_li" style="top: 138px;left: 237px;" href="wordpress" target="_blank">
					Wordpress
			</a>
			<a class="pod_el pod_li" style="top: 138px;right: 374px;" href="phpmyadmin" target="_blank">
					PhpMyAdmin
			</a>
			<div class="volume_el tooltip" style="bottom: 2px;right: 85px;">
					MySQL
					<span class="tooltiptext">MySQL — свободная реляционная система управления базами данных.</span>
			</div>
		</div>
	</div>
	<img class="img_kub" src="img/kub.png">
</body>
</html>
